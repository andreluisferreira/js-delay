<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Delay Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Js Delay Demo</h2>
        <p>This is a simple JS delay demo.</p>
        <code>
            // function <br>
            const delay = async (delay) => new Promise(resolve => setTimeout(resolve, delay));
            <br>
            // call <br>
            await delay(1000);
        </code>
        <div class="row mt-3">
            <div class="col-md-12">
                <input type="number" id="timeout" value="500" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button id="execute" class="btn btn-primary"><i class="bi bi-play"></i> Execute</button>
            </div>
        </div>
    </div>
    <script src="assets/scripts/app.js"> </script>
</body>

</html>
